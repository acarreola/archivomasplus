# docker-compose.yml
services:
# ... (db, redis, backend, frontend) ...
  worker:
    container_name: archivoplus_worker
    build: .
    command: celery -A archivoplus_backend worker -l info
    environment:
      - DB_ENGINE=sqlite
    volumes:
      - type: bind
        source: .
        target: /app
      - type: bind
        source: ${MEDIA_HOST_PATH:-./media}
        target: /app/media
    depends_on:
      - backend
      - redis
# ... (el resto del archivo) ...
  db:
    image: postgres:15-alpine
    container_name: archivoplus_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=archivoplus_db
      - POSTGRES_USER=archivoplus_user
      - POSTGRES_PASSWORD=archivoplus_pass
    ports:
      - "5432:5432"
  redis:
    image: redis:7-alpine
    container_name: archivoplus_redis
    ports:
      - "6379:6379"
  backend:
    container_name: archivoplus_backend
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DB_ENGINE=sqlite
    volumes:
        - type: bind
          source: .
          target: /app
        - type: bind
          source: ${MEDIA_HOST_PATH:-./media}
          target: /app/media # Bind host media path (external disk) into container
# ...
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
  frontend:
    container_name: archivoplus_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    command: npm run dev -- --host 0.0.0.0 --force
    ports:
      - "5173:5173"
    depends_on:
      - backend

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: archivoplus_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@archivoplus.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  adminer:
    image: adminer:latest
    container_name: archivoplus_adminer
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      ADMINER_DEFAULT_SERVER: db

volumes:
  postgres_data:
  pgadmin_data:

  